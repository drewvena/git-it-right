<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinequiz</title>
    <!--Linking Pure.CSS and local stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href=".././assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- MARQUEE -->
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <!-- HEADER IMAGE -->
                <img class="img header-img" src='../images/playing.JPG'>
            </li>
        </ul>
    </div>

    <!-- CONTAINER for quiz content -->
    <div class="container">

        <!-- MOVIE NAME and SCORE -->
        <div class="pure-g info text-center">
            <div class="pure-u-1 movie-name">
                <p id="score">Score: 
                    <span id="score-num"></span>
                </p>
                <h1 id="movieName"></h1>
            </div>
        </div>

        

        <!-- ACTORS and BUTTONS -->
        <div class="pure-g">
            <div class="pure-u-1 text-center">

                <!-- EMPTY LIST FOR ACTORS -->
                <ul class="pure-menu-list" id="answerChoices">
                    <!-- <li class="pure-menu-item pure-menu-link">Tom Cruise</li> -->
                </ul>
                <!-- EMPTY GIF CONTAINER -->
                <div class="pure-g gif" id="gif">
                </div>

                <!-- NEXT BUTTON -->
                <button onclick="nextQuestion()" class="pure-button mt-1"> &nbsp&nbspNext&nbsp&nbsp</button>
            </div>
        </div>

    </div>

    

    <!-- SOUNDS -->
    <audio id="sound">   
        <source src="correct.mp3"/>
    </audio> 
    <audio id="sound2">   
        <source src="wrong.mp3"/>
    </audio> 

    <!-- LINK TO SCRIPT FILE -->
    <script src=".././assets/js/script.js"></script>
</body>
</html>
