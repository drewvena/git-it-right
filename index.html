<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Linking Pure.CSS and local stylesheet-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected">
                <a onClick= window.location.reload() href="#" class="pure-menu-link">The Movie Game!</a>
                <i class="fa fa-film"></i> 
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="pure-g info">
            <div class="pure-u">You'll be given a movie name, along with 5 actors names. Select the correct actors that were in the movie to collect points and win the round, if you choose an actor that did not have a part in that movie the round will end and your parents will cry. And you will be grounded. </div>
        
        </div>
        <div class="pure-g name">
            <div class="pure-u-1">
                <input type="text" id="multi-first-name" class="pure-u-3-4" placeholder="Enter Name" />
            </div>
        </div>
        <div class="pure-g button">
                <div class="pure-u-1">
                <button class="pure-button" onclick = "changePage()">Start Game</button>
                <button class="pure-button" onclick = "location.href=('./highscores/highscores.html')">View Highscores</button>
            </div>
        </div>
    </div>
    <div class="pure-g gif">
    </div>
    <script>
        function changePage() {
            var username = document.querySelector('#multi-first-name');
            username = username.value;
            localStorage.setItem('username', JSON.stringify(username));
            window.location.replace('./game/moviegame.html');
        }
    </script>
<!-- <script src="./assets/js/script.js"></script> -->

</body>
</html>
